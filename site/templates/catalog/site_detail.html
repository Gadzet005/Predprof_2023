{% extends "base.html" %}

{% block page_title %}Каталог{% endblock page_title %}

{% block content %}
<div class="bg-white p-3">
<div class="d-flex justify-content-center mb-3">
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-info-tab" data-bs-toggle="pill" data-bs-target="#pills-info" type="button" role="tab" aria-controls="pills-info" aria-selected="true">
                Информация
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-stats-tab" data-bs-toggle="pill" data-bs-target="#pills-stats" type="button" role="tab" aria-controls="pills-stats" aria-selected="false">
                Статистика
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-reviews-tab" data-bs-toggle="pill" data-bs-target="#pills-reviews" type="button" role="tab" aria-controls="pills-reviews" aria-selected="false">
                Отзывы
            </button>
        </li>
    </ul>
</div>

<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-info" role="tabpanel" aria-labelledby="pills-info-tab">
        {% include 'catalog/site_detail_components/info_page.html' %}
    </div>
    <div class="tab-pane fade" id="pills-stats" role="tabpanel" aria-labelledby="pills-stats-tab">
        2
    </div>
    <div class="tab-pane fade" id="pills-reviews" role="tabpanel" aria-labelledby="pills-reviews-tab">
        3
    </div>
</div>

</div>
{% endblock content %}
